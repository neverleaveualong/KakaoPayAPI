<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <!-- 뷰포트 설정으로 모바일, 데스크탑 모두 최적화 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>가짜 송금 메시지</title>
    <style>
      /* 기본 레이아웃 */
      body {
        font-family: sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      /* 메시지 컨테이너 디자인 */
      .message-container {
        background-color: #fff;
        width: 300px;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        text-align: center;
      }
      .message-header {
        font-size: 18px;
        font-weight: bold;
        color: #333;
        margin-bottom: 10px;
      }
      .message-content {
        font-size: 16px;
        color: #555;
        margin-bottom: 20px;
      }
      /* 버튼 스타일 */
      .redirect-btn {
        background-color: #ffd400;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        color: #333;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <!-- 메시지 모양을 흉내낸 컨테이너 -->
    <div class="message-container">
      <div class="message-header">송금 완료</div>
      <div class="message-content">10,000원이 송금되었습니다.</div>
      <!-- 버튼 클릭 시 redirect() 함수가 실행되며 지정한 URL로 이동 -->
      <button class="redirect-btn" onclick="redirect()">송금 받기</button>
    </div>

    <script>
      // 버튼 클릭 시 리다이렉션을 처리하는 함수
      function redirect() {
        // 실제로는 GitHub Pages를 통해 이 페이지가 호출되고, 버튼 클릭 시
        // 아래 URL처럼 Google Sites 또는 다른 URL로 이동하도록 구현할 수 있습니다.
        window.location.href = "https://example.google.site.com";
      }
    </script>
  </body>
</html>
