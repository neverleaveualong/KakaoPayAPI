<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>송금보내요</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
      }
      .kakao-container {
        width: 100%;
        max-width: 400px;
        margin: 0 auto;
        border: 1px solid #ddd;
        border-radius: 12px;
        overflow: hidden;
      }
      .header {
        background-color: #fff200;
        padding: 15px;
        position: relative;
      }
      .header-text {
        font-weight: bold;
        font-size: 18px;
        margin-left: 40px;
      }
      .bear-image {
        position: absolute;
        left: 10px;
        top: 50%;
        transform: translateY(-50%);
        width: 30px;
        height: 30px;
      }
      .content {
        background-color: white;
        padding: 15px;
      }
      .amount {
        font-weight: bold;
        margin-bottom: 10px;
      }
      .description {
        font-size: 13px;
        color: #666;
        margin-bottom: 15px;
      }
      .button-container {
        text-align: center;
        margin-bottom: 10px;
      }
      .button {
        background-color: #007aff;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        font-size: 14px;
        cursor: pointer;
        display: inline-block;
        text-decoration: none;
      }
      .footer {
        display: flex;
        align-items: center;
        padding: 10px 15px;
        border-top: 1px solid #eee;
      }
      .footer-logo {
        width: 20px;
        height: 20px;
        margin-right: 5px;
      }
      .footer-text {
        font-size: 12px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <!-- 전체 컨테이너를 GitHub 링크로 감싸기 -->
    <a
      href="https://github.com/your-username/your-repo"
      style="text-decoration: none; color: inherit"
    >
      <div class="kakao-container">
        <div class="header">
          <img src="bear_icon.png" alt="Bear" class="bear-image" />
          <div class="header-text">송금보내요</div>
        </div>
        <div class="content">
          <div class="amount">1,000,000원을 보냈어요.</div>
          <div class="description">
            송금 받기 전까지 보낸 분은 내역 상세화면에서 취소할 수 있어요.
          </div>

          <!-- 버튼만 다른 링크로 연결 (이벤트 전파 중지) -->
          <div class="button-container" onclick="event.stopPropagation()">
            <a href="https://another-site.com/payment" class="button"
              >송금 받기</a
            >
          </div>
        </div>
        <div class="footer">
          <img src="kakao_pay_logo.png" alt="KakaoPay" class="footer-logo" />
          <div class="footer-text">카카오페이</div>
        </div>
      </div>
    </a>

    <script>
      // 버튼 클릭 시 GitHub 링크로 이동하지 않도록 이벤트 전파 중지
      document.querySelector(".button").addEventListener("click", function (e) {
        e.stopPropagation();
      });
    </script>
  </body>
</html>
